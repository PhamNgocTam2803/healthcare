<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <!-- (Giữ nguyên phần head như cũ) -->
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-colors duration-300">
    <!-- Header và Slideshow (giữ nguyên như cũ) -->

    <main class="container mx-auto p-4 my-8">
        <h2 class="text-3xl font-bold mb-6">Liên hệ với chúng tôi</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">Gửi tin nhắn cho chúng tôi</h3>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Họ và tên</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tin nhắn</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:text-white" required></textarea>
                    </div>
                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark transition duration-300 ease-in-out">Gửi tin nhắn</button>
                </form>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">Thông tin liên hệ</h3>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <svg class="w-6 h-6 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        123 Đường Y tế, Quận Sức khỏe, TP. Hồ Chí Minh
                    </li>
                    <li class="flex items-center">
                        <svg class="w-6 h-6 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        (84) 123-456-7890
                    </li>
                    <li class="flex items-center">
                        <svg class="w-6 h-6 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        info@ytevathuoc.com
                    </li>
                </ul>
                <div class="mt-6">
                    <h4 class="text-lg font-semibold mb-2">Giờ làm việc</h4>
                    <p class="text-gray-600 dark:text-gray-400">Thứ Hai - Thứ Sáu: 8:00 - 18:00</p>
                    <p class="text-gray-600 dark:text-gray-400">Thứ Bảy: 8:00 - 12:00</p>
                    <p class="text-gray-600 dark:text-gray-400">Chủ Nhật: Đóng cửa</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (giữ nguyên như cũ) -->

    <script>
        // (Giữ nguyên các script như cũ)
    </script>
</body>
</html>
